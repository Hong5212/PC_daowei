<!-- banner 左侧导航模版-->
<script id="nav-list" type="text/html">
  {{each data as value i}}
  <li>
    <a href="javascript:;">
      <sapn class="serviceClassify">{{value.serviceIndex}}</sapn>

    </a>
    <ul class="hover-nav-list">

        <a href="javascript:;" class="serviceDetail">{{value}}</a>
      </li>
      {{/each}}
    </ul>
  </li>
  {{/each}}
</script>
<!-- 服务列表模版 -->
<script id="service-list" type="text/html">
  {{each data as value i}}
  <div class="service-wrap">
    <div class="service-container">
      <div class="service-body">
        <div class="navigation">
          <span class="serviceIndex">{{value.serviceIndex}}</span>
          <span class="serviceType">
            {{each value.serviceType as type i}}
            <a href="javascript:;">{{type}}</a>
            {{/each}}
          </span>
        </div>
        <div class="servicetags">
          <div class="tagsListHeader">
            <div class="lookMore">
              <a href="javascript:;">更多服务></a>
            </div>
          </div>
          <div class="row">
            {{each value.shopList as value i}}
            <a href="javascript:;" class="form-group shopList">
              <div class="ServiceBorder">
                <img class="serviceImg"
                     src="{{value.imgUrl}}" alt="">
                <div class="serviceName">{{value.serviceName}}</div>
                <div class="description">{{value.description}}</div>
                <div class="price">
                  <span>{{value.price}}</span>元/4小时
                  <span class="btn">查看详情</span>
                </div>
              </div>
            </a>
            {{/each}}
          </div>
        </div>
      </div>
      <div class="service-provider">
        {{each value.elseList as value i}}
        <a href="javascript:;">{{value}}</a>
        {{/each}}
      </div>
    </div>
  </div>
  {{/each}}
</script>
<!-- hot-city模版 -->
<script id="hot-city" type="text/html">
  {{each data as city i}}
  <a href="javascript:;">{{city}}</a>
  {{/each}}
</script>
<script>
  /*Initialize Swiper*/
  $(function () {
    const swiper = new Swiper('.swiper-container', {
      spaceBetween: 30,
      effect: 'fade',
      autoplay: {
        delay: 2500,
        disableOnInteraction: false,
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      }
    });
  });

  $(function () {
    /*banner, service数据*/
    $.get('http://localhost:3000/index', function (data) {
      let obj = {data};
      /* banner 左侧导航 */
      const navList = template('nav-list', obj);
      /* 服务列表 */
      const serviceList = template('service-list', obj);
      $('.server-list').append(navList);
      $('.service-collection').append(serviceList);

      // 获取banner的左侧导航列表
      const $leftNavLis = $('.server-list>li');
      // 遍历所有$leftNavLis
      $leftNavLis.each(function () {
        // 存储下标
        let index = $(this).index();
        // hover事件
        $(this).hover(function () {
          $(this).find(".hover-nav-list").css({"top": -index * 42 + "px"})
        })
      })
    })

    /*hotCity数据*/
    $.get('http://localhost:3000/hotCity', function (data) {
      let obj = {data};
      /* 热门城市 */
      const hotCity = template('hot-city', obj);
      $('.city-list').append(hotCity);
    })
  });

  /*header*/
  $(function () {
    const $header = $('.header')
    $('body').scroll(function () {
      if($(this).scrollTop()>70){
        $header.addClass('on');
      }else {
        $header.removeClass('on');
      }
    })

  });
</script>
