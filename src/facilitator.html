<script src="./js/template.js"></script>
<!-- 服务商模版 -->
<script id="service" type="text/html">
  {{each data as value i}}
    <li>
      <a href="./comment.html">
        <img src="{{value.imgUrl}}" alt="">
        <p>
          <img src="http://www.daoway.com/pcimages/home1.png" alt="">
          <b>{{value.title}}</b>
        </p>
        <p class="pp">
          已接单{{value.orderCount}}单
          <span>好评{{value.positiveRate}}</span>
        </p>
      </a>
    </li>
  {{/each}}
</script>

<!-- hot-city模版 -->
<script id="hot-city" type="text/html">
  {{each data as city i}}
  <a href="javascript:;">{{city}}</a>
  {{/each}}
</script>

<script>
  $(function () {
    /*服务的数据*/
    $.get('http://localhost:3000/service', function (data) {
      const obj = {data};
      const facilitator = template('service', obj)
      $('.ulactivety').append(facilitator)
    });

    /*hotCity数据*/
    $.get('http://localhost:3000/hotCity', function (data) {
      let obj = {data};
      /* 热门城市 */
      const hotCity = template('hot-city', obj);
      $('.city-list').append(hotCity);
    })
  })
</script>
